 <header id="header" class="navbar navbar-expand navbar-light navbar-absolute-top">
    <div class="container-fluid">
      <nav class="navbar-nav-wrap">
        
        <a class="navbar-brand d-flex d-lg-none" href="./index.html" aria-label="Front">
          <img class="navbar-brand-logo" src="https://htmlstream.com/preview/front-v4.2/html/assets/svg/logos/logo.svg" alt="Logo">
        </a>
        <div class="ms-auto">
          <a class="link link-sm link-secondary" routerLink="/">
            <i class="bi-chevron-left small ms-1"></i> Volver a la pagina principal
          </a>
        </div>
      </nav>
    </div>
  </header>
  <main id="content" role="main" class="flex-grow-1">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-5 col-xl-4 d-none d-lg-flex justify-content-center align-items-center min-vh-lg-100 position-relative bg-dark" style="background-image: url(./assets/svg/components/wave-pattern-light.svg);">
          <div class="flex-grow-1 p-5">
            <figure class="text-center">
              <div class="mb-4">
                <img class="avatar avatar-xl avatar-4x3" src="https://htmlstream.com/preview/front-v4.2/html/assets/svg/logos/logo.svg" alt="Logo">
              </div>
              <blockquote class="blockquote blockquote-light">“ Hemos creado un espacio para ti deportista para que puedas estar al dia de nuestros pasos bienvenido. ”</blockquote>
              <figcaption class="blockquote-footer blockquote-light">
                <div class="mb-3">
                  <img class="avatar avatar-circle" src="https://htmlstream.com/preview/front-v4.2/html/assets/img/160x160/img9.jpg" alt="Image Description">
                </div>

                Gran Fondo Ciudad Musical
                <span class="blockquote-footer-source">Organizador | Gran fondo ciudad musical</span>
              </figcaption>
            </figure>
            <div class="position-absolute start-0 end-0 bottom-0 text-center p-5">
            </div>
          </div>
        </div>
        <div class="col-lg-7 col-xl-8 d-flex justify-content-center content-space-3 align-items-center min-vh-lg-100">
          <div class="flex-grow-1 mx-auto" style="max-width: 28rem;">
            <div class="text-center mb-5 mb-md-7">
              <h1 class="h2">Bienvenido a ZonaSport</h1>
              <p>Inicie sesión para administrar su cuenta.</p>
            </div>
            <form class="js-validate needs-validation" [formGroup]="iniciarSesionForm">
              <div class="mb-4">
                <label class="form-label" for="signupModalFormLoginEmail">Ingrese su Email</label>
                <input
                  type="email"
                  class="form-control form-control-lg"
                  formControlName="correo_iniciar"
                >
              </div>
              <div class="mb-4">
                <div class="d-flex justify-content-between align-items-center">
                  <label class="form-label" for="signupModalFormLoginPassword">Contraseña</label>
                  <a class="form-label-link" href="#">Olvido su contraseña?</a>
                </div>
                <div class="input-group input-group-merge" data-hs-validation-validate-class>
                  <input
                    type="password"
                    class="js-toggle-password form-control form-control-lg"
                    formControlName="contrasena_iniciar"
                  >
                  <a id="changePassTarget" class="input-group-append input-group-text" href="javascript:;">
                    <i id="changePassIcon" class="fas fa-eye-slash"></i>
                  </a>
                </div>
              </div>
              <div class="d-grid mb-3">
                <button
                  type="submit"
                  class="btn btn-primary btn-lg"
                  [disabled]="iniciarSesionForm.invalid"
                >
                  Iniciar Sesion
                </button>
              </div>
              <div class="text-center">
                <p>¿Aún no tienes una cuenta? <a class="link" href="#">Solicitala aqui</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!--  -->
  <div [hidden]="spinner" class="overlay z-index">
    <div class="dot-wave">
      <div class="dot-wave__dot"></div>
      <div class="dot-wave__dot"></div>
      <div class="dot-wave__dot"></div>
      <div class="dot-wave__dot"></div>
    </div>
  </div>
